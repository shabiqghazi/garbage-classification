<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Classification</title>
    <!-- Tambahkan Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto mt-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6 text-blue-600">Garbage Classification</h1>
            <p class="text-lg mb-8 text-gray-600">Upload an image of garbage and classify it into one of the predefined categories.</p>

            <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <input type="file" name="file" class="border border-gray-300 rounded-md p-2 w-full">
                </div>
                <div>
                    <input type="submit" value="Upload and Classify" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                </div>
            </form>

            <!-- Hasil Prediksi -->
            {% if result %}
                <div class="mt-10 bg-green-100 p-4 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold text-green-700">Prediction: {{ result }}</h2>
                    <img src="{{ image_url }}" alt="Uploaded Image" class="mt-4 mx-auto max-w-xs border rounded-lg shadow">
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
